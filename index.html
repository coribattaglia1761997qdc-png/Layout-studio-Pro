<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Studio Pro</title>
    <!-- Tailwind CSS (Keep CDN for simplicity) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <style>
        @font-face { font-family: 'SimSun'; src: local('SimSun'), local('Songti SC'), serif; }
        @font-face { font-family: 'Heiti'; src: local('SimHei'), local('STHeiti'), sans-serif; }

        .font-song { font-family: 'Noto Serif SC', 'SimSun', serif; }
        .font-hei { font-family: 'Heiti', sans-serif; }

        .a4-page {
            width: 210mm;
            min-height: 297mm;
            padding: 4.35cm 3.25cm;
            margin: 0 auto;
            background: white;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        @page { size: A4; margin: 0; }
        @media print {
            .no-print { display: none !important; }
            .a4-page { width: 210mm; height: 297mm; margin: 0 !important; box-shadow: none !important; }
        }

        .text-3 { font-size: 16pt; }
        .text-s4 { font-size: 12pt; }
        .text-5 { font-size: 10.5pt; }
        .text-s5 { font-size: 9pt; }
        
        .custom-body-render p { text-indent: 2em; margin-bottom: 0.5em; }

        /* Digital Content Global Overrides */
        #wechat-capture table {
            width: 100%;
            margin: 1.5rem 0;
            border-collapse: collapse;
        }

        /* Three-line table styling (SCI style) */
        .sci-modern-body table {
            border-top: 2px solid #1a1a1a;
            border-bottom: 2px solid #1a1a1a;
        }
        .sci-modern-body thead {
            border-bottom: 1px solid #1a1a1a;
        }
        .sci-modern-body th, .sci-modern-body td {
            padding: 8px; text-align: center;
        }

        body { overflow-x: hidden; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
    "remark-math": "https://esm.sh/remark-math@^6.0.0",
    "rehype-katex": "https://esm.sh/rehype-katex@^7.0.1",
    "docx": "https://esm.sh/docx@^9.5.1",
    "file-saver": "https://esm.sh/file-saver@^2.0.5",
    "html-to-image": "https://esm.sh/html-to-image@^1.11.13",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-slate-200 text-slate-900 h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
